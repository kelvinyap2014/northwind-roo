<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_region_plural})}">
    List Region - Northwind - SpringRoo Application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_region_plural}">Regions</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('RegionsCollectionThymeleafController')},itemLink=${@linkBuilder.of('RegionsItemThymeleafController')}">
              <table id="region-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="c224cacc" data-order="[[ 0, &quot;asc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-show-url="${itemLink.to('show').with('region', '_ID_')}" data-data-export-csv-url="${collectionLink.to('exportCsv')}" data-data-export-xls-url="${collectionLink.to('exportXls')}" data-data-export-pdf-url="${collectionLink.to('exportPdf')}">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_region_plural})}">Region List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-checkboxes="true"></th>
                    <th data-data="country" data-th-text="#{label_region_country}">country</th>
                    <th data-data="description" data-th-text="#{label_region_description}">description</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td></td>
                    <td>country</td>
                    <td>description</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
              </table>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='region-entity-table',
                  title=#{label_export_empty_error(#{label_region_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="cities-detail-table-tab" data-toggle="tab" href="#detail-cities-detail" data-z="501ac9db">Cities</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-cities-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('RegionsItemCitiesThymeleafController')},detailItemLink=${@linkBuilder.of('CitiesItemThymeleafController')}">
                    <table id="cities-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-parent-table="region-entity-table" data-row-id="id" data-z="501ac9db" data-order="[[ 0, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('region', '_PARENTID_')}" data-data-show-url="${detailItemLink.to('show').with('city', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_region_cities})}">Cities List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="description" data-th-text="#{label_region_cities_description}">description</th>
                              <th data-data="region" data-th-text="#{label_region_cities_region}">region</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>description</td>
                              <td>region</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='cities-detail-table',
                        title=#{label_export_empty_error(#{label_region_cities})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
          </div>

        </hr></div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
