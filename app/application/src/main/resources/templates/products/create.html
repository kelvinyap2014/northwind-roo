<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_product})}">
      Create Product - Northwind - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('ProductsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_product})}">Create Product</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${product}" data-th-action="@{${collectionLink.to('create').with('product', product.id)}}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_product})}">Product data </legend>

<div class="form-group has-error has-feedback" data-z="e42388c4" id="product-category-field" data-th-classappend="${#fields.hasErrors('category')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('CategoriesCollectionThymeleafController')}">
    <label for="category" class="col-md-3 control-label" data-th-text="#{label_product_category}">Category</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{category}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{category} == null" data-th-value="*{category.id}" data-th-text="*{{category}}" selected="selected">Category</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('category')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('category')}" aria-hidden="true"></span>
      <span id="category-error" class="help-block" data-th-if="${#fields.hasErrors('category')}" data-th-errors="*{category}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="ec27e5a4" id="product-name-field" data-th-classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="name" class="col-md-3 control-label" data-th-text="#{label_product_name}">name</label>
  <div class="col-md-6">
    <input id="name" name="name" data-th-value="*{{name}}" type="text" class="form-control" placeholder="name" data-th-placeholder="#{label_product_name}" data-toggle="tooltip" aria-describedby="nameStatus" />
      <span data-th-classappend="${#fields.hasErrors('name')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('name')}" aria-hidden="true"></span>
      <span id="name-error" class="help-block" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="d98f0164" id="product-code-field" data-th-classappend="${#fields.hasErrors('code')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="code" class="col-md-3 control-label" data-th-text="#{label_product_code}">code</label>
  <div class="col-md-6">
    <input id="code" name="code" data-th-value="*{{code}}" type="text" class="form-control" placeholder="code" data-th-placeholder="#{label_product_code}" data-toggle="tooltip" aria-describedby="codeStatus" />
      <span data-th-classappend="${#fields.hasErrors('code')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('code')}" aria-hidden="true"></span>
      <span id="code-error" class="help-block" data-th-if="${#fields.hasErrors('code')}" data-th-errors="*{code}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="135ff1da" id="product-quantityperunit-field" data-th-classappend="${#fields.hasErrors('quantityPerUnit')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="quantityPerUnit" class="col-md-3 control-label" data-th-text="#{label_product_quantityperunit}">quantityPerUnit</label>
  <div class="col-md-6">
    <input id="quantityPerUnit" name="quantityPerUnit" data-th-value="*{{quantityPerUnit}}" type="text" class="form-control" placeholder="quantityPerUnit" data-th-placeholder="#{label_product_quantityperunit}" data-toggle="tooltip" aria-describedby="quantityPerUnitStatus" />
      <span data-th-classappend="${#fields.hasErrors('quantityPerUnit')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('quantityPerUnit')}" aria-hidden="true"></span>
      <span id="quantityPerUnit-error" class="help-block" data-th-if="${#fields.hasErrors('quantityPerUnit')}" data-th-errors="*{quantityPerUnit}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="84e47684" id="product-unitcost-field" data-th-classappend="${#fields.hasErrors('unitCost')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="unitCost" class="col-md-3 control-label" data-th-text="#{label_product_unitcost}">unitCost</label>
  <div class="col-md-3">
    <input id="unitCost" name="unitCost" data-th-value="*{{unitCost}}" type="text" class="form-control inputmask" placeholder="unitCost" data-th-placeholder="#{label_product_unitcost}" data-toggle="tooltip" aria-describedby="unitCostStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" />
      <span data-th-classappend="${#fields.hasErrors('unitCost')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('unitCost')}" aria-hidden="true"></span>
      <span id="unitCost-error" class="help-block" data-th-if="${#fields.hasErrors('unitCost')}" data-th-errors="*{unitCost}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="e22da01a" id="product-unitprice-field" data-th-classappend="${#fields.hasErrors('unitPrice')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="unitPrice" class="col-md-3 control-label" data-th-text="#{label_product_unitprice}">unitPrice</label>
  <div class="col-md-3">
    <input id="unitPrice" name="unitPrice" data-th-value="*{{unitPrice}}" type="text" class="form-control inputmask" placeholder="unitPrice" data-th-placeholder="#{label_product_unitprice}" data-toggle="tooltip" aria-describedby="unitPriceStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" />
      <span data-th-classappend="${#fields.hasErrors('unitPrice')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('unitPrice')}" aria-hidden="true"></span>
      <span id="unitPrice-error" class="help-block" data-th-if="${#fields.hasErrors('unitPrice')}" data-th-errors="*{unitPrice}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="21457d84" id="product-unitsinstock-field" data-th-classappend="${#fields.hasErrors('unitsInStock')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="unitsInStock" class="col-md-3 control-label" data-th-text="#{label_product_unitsinstock}">unitsInStock</label>
  <div class="col-md-3">
    <input id="unitsInStock" name="unitsInStock" data-th-value="*{{unitsInStock}}" type="text" class="form-control inputmask" placeholder="unitsInStock" data-th-placeholder="#{label_product_unitsinstock}" data-toggle="tooltip" aria-describedby="unitsInStockStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" />
      <span data-th-classappend="${#fields.hasErrors('unitsInStock')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('unitsInStock')}" aria-hidden="true"></span>
      <span id="unitsInStock-error" class="help-block" data-th-if="${#fields.hasErrors('unitsInStock')}" data-th-errors="*{unitsInStock}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="13f4e4c4" id="product-reorderlevel-field" data-th-classappend="${#fields.hasErrors('reorderLevel')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="reorderLevel" class="col-md-3 control-label" data-th-text="#{label_product_reorderlevel}">reorderLevel</label>
  <div class="col-md-3">
    <input id="reorderLevel" name="reorderLevel" data-th-value="*{{reorderLevel}}" type="text" class="form-control inputmask" placeholder="reorderLevel" data-th-placeholder="#{label_product_reorderlevel}" data-toggle="tooltip" aria-describedby="reorderLevelStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" />
      <span data-th-classappend="${#fields.hasErrors('reorderLevel')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('reorderLevel')}" aria-hidden="true"></span>
      <span id="reorderLevel-error" class="help-block" data-th-if="${#fields.hasErrors('reorderLevel')}" data-th-errors="*{reorderLevel}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="product-discontinued-field" data-z="eddd5824" data-th-classappend="${#fields.hasErrors('discontinued')}? 'has-error has-feedback'" data-th-class="form-group">
  <label class="col-md-3 control-label" for="discontinued" data-th-text="#{label_product_discontinued}">discontinued</label>
  <div class="col-md-6">
    <div class="checkbox">
      <input type="checkbox" data-th-field="*{discontinued}" data-th-title="#{label_requiredfield}" data-toggle="tooltip" />
       <span data-th-classappend="${#fields.hasErrors('discontinued')}? 'form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('discontinued')}" aria-hidden="true"></span>
        <span id="discontinued-error" class="help-block" data-th-if="${#fields.hasErrors('discontinued')}" data-th-errors="*{discontinued}">Error message.</span>
    </div>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="def2704" id="product-supplier-field" data-th-classappend="${#fields.hasErrors('supplier')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('SuppliersCollectionThymeleafController')}">
    <label for="supplier" class="col-md-3 control-label" data-th-text="#{label_product_supplier}">Supplier</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{supplier}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{supplier} == null" data-th-value="*{supplier.id}" data-th-text="*{{supplier}}" selected="selected">Supplier</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('supplier')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('supplier')}" aria-hidden="true"></span>
      <span id="supplier-error" class="help-block" data-th-if="${#fields.hasErrors('supplier')}" data-th-errors="*{supplier}">Error message.</span>
    </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>

  </body>

</html>
