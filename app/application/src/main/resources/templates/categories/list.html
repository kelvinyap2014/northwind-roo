<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_category_plural})}">
    List Category - Northwind - SpringRoo Application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_category_plural}">Categorys</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('CategoriesCollectionThymeleafController')},itemLink=${@linkBuilder.of('CategoriesItemThymeleafController')}">
              <table id="category-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="1fcc8bb9" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-show-url="${itemLink.to('show').with('category', '_ID_')}" data-data-export-csv-url="${collectionLink.to('exportCsv')}" data-data-export-xls-url="${collectionLink.to('exportXls')}" data-data-export-pdf-url="${collectionLink.to('exportPdf')}" data-data-create-url="${collectionLink.to('createForm')}" data-data-edit-url="${itemLink.to('editForm').with('category', '_ID_')}" data-data-delete-url="${itemLink.to('delete').with('category', '_ID_')}" data-data-delete-batch-url="${collectionLink.to('deleteBatch').with('ids', '_ID_')}">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_category_plural})}">Category List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-checkboxes="true"></th>
                    <th data-data="name" data-th-text="#{label_category_name}">name</th>
                    <th data-data="description" data-th-text="#{label_category_description}">description</th>
                    <th data-data="createdDate" data-th-text="#{label_category_createddate}">createdDate</th>
                    <th data-data="createdBy" data-th-text="#{label_category_createdby}">createdBy</th>
                    <th data-data="modifiedDate" data-th-text="#{label_category_modifieddate}">modifiedDate</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td></td>
                    <td>name</td>
                    <td>description</td>
                    <td>createdDate</td>
                    <td>createdBy</td>
                    <td>modifiedDate</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
              </table>
                <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='category-entity-table',
                    title=#{label_delete_entity(#{label_category_plural})}, message=#{info_delete_item_confirm})}">
                </div>
                <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='category-entity-table',
                    title=#{label_delete_entity(#{label_category_plural})}, message=#{info_delete_batch_confirm})}">
                </div>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='category-entity-table',
                  title=#{label_export_empty_error(#{label_category_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="products-detail-table-tab" data-toggle="tab" href="#detail-products-detail" data-z="aa4160f2">Products</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-products-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('CategoriesItemProductsThymeleafController')},detailItemLink=${@linkBuilder.of('ProductsItemThymeleafController')}">
                    <table id="products-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-parent-table="category-entity-table" data-row-id="id" data-z="aa4160f2" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('category', '_PARENTID_')}" data-data-show-url="${detailItemLink.to('show').with('product', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('category', '_PARENTID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('product', '_ID_')}" data-data-delete-url="${detailCollectionLink.to('removeFromProducts').with('category', '_PARENTID_').with('productsToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromProductsBatch').with('category', '_PARENTID_').with('productsToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_category_products})}">Products List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="category" data-th-text="#{label_category_products_category}">category</th>
                              <th data-data="name" data-th-text="#{label_category_products_name}">name</th>
                              <th data-data="code" data-th-text="#{label_category_products_code}">code</th>
                              <th data-data="quantityPerUnit" data-th-text="#{label_category_products_quantityperunit}">quantityPerUnit</th>
                              <th data-data="unitCost" data-th-text="#{label_category_products_unitcost}">unitCost</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>category</td>
                              <td>name</td>
                              <td>code</td>
                              <td>quantityPerUnit</td>
                              <td>unitCost</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='products-detail-table',
                        title=#{label_delete_entity(#{label_category_products})}, message=#{info_delete_item_confirm})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='products-detail-table',
                        title=#{label_delete_entity(#{label_category_products})}, message=#{info_delete_batch_confirm})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='products-detail-table',
                        title=#{label_export_empty_error(#{label_category_products})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
          </div>

        </hr></div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
