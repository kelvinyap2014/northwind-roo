<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_purchaseorder})}">
    Edit PurchaseOrder - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('PurchaseOrdersCollectionThymeleafController')},itemLink=${@linkBuilder.of('PurchaseOrdersItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_purchaseorder})}">Edit PurchaseOrder</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${purchaseOrder}" data-th-action="@{${itemLink.to('update').with('purchaseOrder', purchaseOrder.id)}}">
            <input type="hidden" name="_method" value="PUT" />
            <input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div class="alert alert-warning" data-th-if="${concurrency}">
              <h2 data-th-text="#{label_concurrency_title}">Warning! This record has been updated by an other user.</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="apply"> <span data-th-text="#{label_concurrency_apply}">Apply my changes anyway</span> <i><span data-th-text="#{label_concurrency_apply_info}">(discard all the changes applied by the other users).</span></i>
                </input></label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="discard" checked=""> <span data-th-text="#{label_concurrency_discard}">Discard all my changes and reload this record.</span>
                </input></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Accept</button>
            </br></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_purchaseorder})}">PurchaseOrder data </legend>

<div class="form-group has-error has-feedback" data-z="6103af82" id="purchaseorder-employee-field" data-th-classappend="${#fields.hasErrors('employee')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('EmployeesCollectionThymeleafController')}">
    <label for="employee" class="col-md-3 control-label" data-th-text="#{label_purchaseorder_employee}">Employee</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{employee}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{employee} == null" data-th-value="*{employee.id}" data-th-text="*{{employee}}" selected="selected">Employee</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('employee')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('employee')}" aria-hidden="true"></span>
      <span id="employee-error" class="help-block" data-th-if="${#fields.hasErrors('employee')}" data-th-errors="*{employee}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="bd05113c" id="purchaseorder-product-field" data-th-classappend="${#fields.hasErrors('product')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('ProductsCollectionThymeleafController')}">
    <label for="product" class="col-md-3 control-label" data-th-text="#{label_purchaseorder_product}">Product</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{product}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{product} == null" data-th-value="*{product.id}" data-th-text="*{{product}}" selected="selected">Product</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('product')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('product')}" aria-hidden="true"></span>
      <span id="product-error" class="help-block" data-th-if="${#fields.hasErrors('product')}" data-th-errors="*{product}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="5231342" id="purchaseorder-unitcost-field" data-th-classappend="${#fields.hasErrors('unitCost')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="unitCost" class="col-md-3 control-label" data-th-text="#{label_purchaseorder_unitcost}">unitCost</label>
  <div class="col-md-3">
    <input id="unitCost" name="unitCost" data-th-value="*{{unitCost}}" type="text" class="form-control inputmask" placeholder="unitCost" data-th-placeholder="#{label_purchaseorder_unitcost}" data-toggle="tooltip" aria-describedby="unitCostStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" />
      <span data-th-classappend="${#fields.hasErrors('unitCost')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('unitCost')}" aria-hidden="true"></span>
      <span id="unitCost-error" class="help-block" data-th-if="${#fields.hasErrors('unitCost')}" data-th-errors="*{unitCost}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="ee4b67e2" id="purchaseorder-quantity-field" data-th-classappend="${#fields.hasErrors('quantity')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="quantity" class="col-md-3 control-label" data-th-text="#{label_purchaseorder_quantity}">quantity</label>
  <div class="col-md-3">
    <input id="quantity" name="quantity" data-th-value="*{{quantity}}" type="text" class="form-control inputmask" placeholder="quantity" data-th-placeholder="#{label_purchaseorder_quantity}" data-toggle="tooltip" aria-describedby="quantityStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" />
      <span data-th-classappend="${#fields.hasErrors('quantity')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('quantity')}" aria-hidden="true"></span>
      <span id="quantity-error" class="help-block" data-th-if="${#fields.hasErrors('quantity')}" data-th-errors="*{quantity}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="purchaseorder-orderdate-field" data-z="f2c7147c" data-th-classappend="${#fields.hasErrors('orderDate')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="orderDate" class="col-md-3 control-label" data-th-text="#{label_purchaseorder_orderdate}">orderDate</label>
  <div class="col-md-3">
    <input id="orderDate" name="orderDate" data-th-value="*{{orderDate}}" type="text" class="form-control datetimepicker" placeholder="orderDate" data-th-placeholder="#{label_purchaseorder_orderdate}" data-th-attr="data-dateformat=${orderDate_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('orderDate')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('orderDate')}" aria-hidden="true"></span>
     <span id="orderDate-error" class="help-block" data-th-if="${#fields.hasErrors('orderDate')}" data-th-errors="*{orderDate}">Error message.</span>
  </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
